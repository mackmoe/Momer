message:
  style: "is-dark" 
  icon: "fa-solid fa-person-digging"
  title: "DEV NODE RED TARGET"
  # content: "This is a placeholer for cool shit to happen... wanna try something with node red here eventually. Not Duck Duck Go"
  content: '<iframe src="https://duckduckgo.com/search.html?prefill=DuckDuckGo&focus=yes&kz=1&kac=1&kn=1&kp=-2&k1=-1" style="overflow:hidden;margin:0;padding:0;width:calc(100% - 100px);height:60px;" frameborder="0"></iframe>'
  target: "_blank" # optional html a tag target attribute

# Navbar - optional without setting any links
links: # Allows for navbar (dark mode, layout, and search) 
  - name: "Amazon"
    icon: "fa-brands fa-amazon"
    url: "https://amazon.com"
    target: '_blank'
    # tagstyle:[ Different options are: is-info (blue) - is-success (green) - is-warning (yellow) - is-danger (red)]
  - name: "Cloud Flare"
    icon: "fa-brands fa-cloudflare"
    url: "https://cloudflare.com"
    target: '_blank'
  - name: "My GitHub Repos"
    icon: "fa-brands fa-github-alt"
    url: "https://github.com/mackmoe?tab=repositories" 
    target: "_blank"
  - name: "G Mail"
    icon: "fa-solid fa-envelope-open-text"
    url: "https://mail.google.com"
    target: '_blank'
  - name: "Google Maps"
    icon: "fa-solid fa-location-dot"
    url: "https://maps.google.com"
    target: '_blank'
  - name: "Google"
